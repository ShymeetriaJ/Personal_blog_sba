<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Personal Blog SBA</title>
</head>
<body>
 <div class="container">
    <h1 id="title">The Butter's Blog</h1>
    <form id="blogform">
        <div class="blog-group-new">
            <label for="title">New post title</label>
            <input type="text" id="newpost-title" name="new-post-title" placeholder="Type post title" required>
            <span class="error-message" id="titleError"></span>
        </div>
        <div class="blog-group-new">
            <label for="textarea"></label>
            <textarea id="blogtext" name="blog-text" rows="8" cols="33" placeholder="Your story starts here..." required></textarea>
            <span class="error-message" id="blogtextError"></span>
        </div>
        <button id="postbtn" type="submit">Post</button>
        <ol id="completedBlogs" name="recentpostd">Recent Posts</ol>
    </form>
 </div>

</body>
</html>
